<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Build A Portfolio Site | Udacity: Nak Bou</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<!-- jQuery library (served from Google) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<!-- responsive slider Javascript file -->
	<script src="js/responsiveslides.min.js"></script>
 </head>

<body>
  <div class="row">
    <header class="header">
      <div class="header_inside">
        <div class="col-6">
          <img class="header_logo" src="images/logo.png" alt="header logo"/>
        </div>

        <div class="col-6">
          <h1 class="header_name">Nak Bou</h1>
          <h2 class="header_title">Designer & Front-End Developer</h2>
        </div>
      </div>
    </header>
  </div>

<main>
  <div class="row">
    <div class="content">
      <div class="hero">
	    <ul class="rslides">
		      <li class="picture">
		        <picture>
              <source media="(min-width:650px)" srcset="images/airport@750.jpg">
              <source media="(max-width:650px)" srcset="images/airport@mobile.jpg">
              <img src="images/airport.jpg" srcset="images/airport.jpg" alt="airport">
            </picture>
          </li>

          <li class="picture">
            <picture>
              <source media="(min-width:650px)" srcset="images/green@750.jpg">
              <source media="(max-width:650px)" srcset="images/green@mobile.jpg">
              <img src="images/green.jpg" srcset="images/green.jpg" alt="green">
            </picture>
          </li>

          <li class="picture">
            <picture>
              <source media="(min-width:650px)" srcset="images/blue@750.jpg">
              <source media="(max-width:650px)" srcset="images/blue@mobile.jpg">
              <img src="images/blue.jpg" srcset="images/blue.jpg" alt="blue">
            </picture>
          </li>

          <li class="picture">
            <picture>
              <source media="(min-width:650px)" srcset="images/bubbles@750.jpg">
              <source media="(max-width:650px)" srcset="images/bubbles@mobile.jpg">
              <img src="images/bubbles.jpg" srcset="images/bubbles.jpg" alt="bubbles">
            </picture>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="feature">
      <div class="col-12">
        <span class="feature_title">Featured Work</span>
      </div>
      <div class="col-12">
        <ul class="feature_gallery">
          <li class="feature_gallery_item">
            <img class="feature_gallery_image" src="images/blue.jpg" alt="blue">
              <span>Blue</span>
              <span><a href="https://github.com/udacity/Appify/" target="_blank">Be informed</a></span>
          </li>

          <li class="feature_gallery_item">
            <img class="feature_gallery_image" src="images/bubbles.jpg" alt="bubbles">
			  <span>Unravel</span>
			  <span><a href="https://github.com/udacity/Appify/" target="_blank">Curious?</a></span>
		  </li>

		  <li class="feature_gallery_item">
			<img class="feature_gallery_image" src="images/green.jpg" alt="green">
			  <span>The Cove</span>
			  <span><a href="https://github.com/udacity/Appify/" target="_blank">Want more?</a></span>
		  </li>
		</ul>
	  </div>
	</div>
  </div>
</main>

<script>
  $(function() {
    $(".rslides").responsiveSlides();
  });
</script>

</body>
</html>
